<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css" media="all"  href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>
	<h1>Register Here!</h1>
	<div id="error" class="alert"></div>
	<form name="form" action="#" th:action="@{/register}" method="post"
		onsubmit="return verify()">
		Email: <input type="email" name="email" /><br>Password: <input
			type="password" name="password" /><br>Verify Password: <input
			type="password" name="verifyPassword" /><br>
		<input type="submit" value="Create Account">
	</form>
</body>
</html>
